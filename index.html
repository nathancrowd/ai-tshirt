<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-shirt Generator</title>
    <link rel="preload" as="style" href="./style.css" onload="this.rel = 'stylesheet'" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;900&display=swap" onload="this.rel = 'stylesheet'" >
</head>
<body>
    <form>
        <input required name="prompt" type="text" placeholder="what's your idea?" />
        <fieldset>
            <input type="radio" id="light" value="light" name="color" checked />
            <label for="light">light</label>
            <input type="radio" id="dark" value="dark" name="color" />
            <label for="dark">dark</label>
        </fieldset>
        <button type="submit">make it a t-shirt!</button>
    </form>
    <dialog class="response">
        <div>
            <figure class="image-frame">
                <p>generating t-shirt...</p>
            </figure>
            <button class="reroll">regenerate</button>
            <button class="close">new idea</button>
            <button class="download">download design</button>
        </div>
    </dialog>
    <canvas id="canvas"></canvas>
    <script src="./dist/bundle.js"></script>
</body>
</html>
